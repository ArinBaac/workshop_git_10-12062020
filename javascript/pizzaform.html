<body>
    <form id="pizza_form" name="pizza_form" action="#">
        <table style="width: 30%;" border="1" align="center">
            <tr>
                <td colspan="2" align="center"><marquee direction="down"  height="100" behavior="alternate" style="border:solid">
                    <marquee behavior="alternate">
                        <b>Pizza Shop 2.0 Team Top</b>
                    </marquee>
                  </marquee></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><marquee behavior="alternate"><input id="pizza_name" name="pizza_name" type="text" size="30"></marquee></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td><marquee behavior="alternate"><input id="radio1" name="radio" type="radio">Supreme

            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td><marquee behavior="alternate"><select name="select_sauce" id="select_sauce">

                    </select></marquee></td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td><marquee behavior="alternate"><input id="chk_option1" name="chk_option1" type="checkbox">Extra Cheese

                </marquee>
                </td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instructions: <br> <marquee behavior="alternate"><textarea id="textarea" name="textarea" cols="40"
                        rows="10"></textarea></marquee></td>
            </tr>
            <tr>
                <td colspan="2"><marquee behavior="alternate"><input type="button" value="Send My Order"></marquee></td>
            </tr>
        </table>
    </form>
</body>
